<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./develop/images/favicon-32x32.png"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./develop/css/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main">
      <div class="nft-card">
        <!-- image -->
        <div class="nft-card__image">
          <img src="./develop/images/image-equilibrium.jpg" alt="A techno cube">
          <div class="overlay--cyan">
            <img src="./develop/images/icon-view.svg" alt="view icon">
          </div>
        </div>

        <!-- content -->
        <div class="nft-card__content">
          <h1 class="nft-card__title">Equilibrium #3492</h1>
          <p class="nft-card__text">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="nft-card__price">
            <span class="nft-card__ethereum-icon">
              <img
                src="./develop/images/icon-ethereum.svg"
                alt="ethereum icon"
              />
            </span>
            <span class="nft-card__ethereum-amount"> 0.041 ETH </span>
            <span class="nft-card__ethereum-time">
              <img src="./develop/images/icon-clock.svg" alt="clock icon" />
              3 days left</span
            >
          </div>
        <!-- user -->
        <div class="nft-card__user">
          <span class="nft-card__user-image">
            <img src="./develop/images/image-avatar.png" alt="user avatar" />
          </span>
          <span class="nft-card__user-name">Creation of Jules Wyvern</span>
        </div>
      </div>
    </main>

    <!-- attribution -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
